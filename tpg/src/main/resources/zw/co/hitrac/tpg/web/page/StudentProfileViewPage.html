<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Profile Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>

        <h3>Student Details</h3>
        <table class="table table-striped" style="width:600px;">
            <tr>
                <th>First Name</th>
                <td><span wicket:id="studentname">Desmond</span></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><span wicket:id="surname"></span></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><span wicket:id="residentialaddress"></span></td>
            </tr>




        </table>
        <h3>Student Profile</h3>
        <table class="table table-striped" style="width:900px;">
            <thead>
                <tr>


                    <th>Teacher</th>
                    <th>Level</th>
                    <th>Period</th>
                    <th>Subject</th>
                    <th>Actual mark</th>
                    <th>Possible Mark</th>
                </tr>
            </thead>
            <tbody>
                <tr wicket:id="studentresultSheet">
                    <!--                <td wicket:id="student" >Telephone</td>-->
                    <td wicket:id="Teacher" >04778908</td>
                    <td wicket:id="level">04778908</td>
                    <td wicket:id="period">04778908</td>
                    <td wicket:id="subject">04778908</td>
                    <td wicket:id="Actualmark">04778908</td>
                    <td wicket:id="PossibleMark">04778908</td>

                    <td>
                        <a class="btn btn-success" wicket:id="view"><i class="fa fa-pencil fa-fw"></i>View</a>
                   </td>

                </tr>
            </tbody>

        </table>
    </body>
</html>
