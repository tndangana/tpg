

<html>
    <head>
        <title>Teacher List Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    </head>
    <body>
       
            <div class="col-lg-12">
                <h1 class="page-header">Teacher</h1>
            </div>
            
               <!-- /.row -->
         
                <a wicket:id="new">Create New</a>
                <a wicket:id="back">Back</a>
              
                    <div class="panel-heading"></div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>subject</th>
                                          <th>first name</th>
                                            <th>last name</th>
                                        
                                        
                                         </tr>
                                </thead>
                                  <tbody>
                                    <tr wicket:id="teacher" class="odd gradeX">
                                <td wicket:id="subject.subjectname"></td>
                                <td wicket:id="fname"></td>
                                <td wicket:id="lname"></td>
                               
                                             
                                  <td><a wicket:id="edit"><i class="fa fa-pencil fa-fw"></i>Edit</a></td>
                                    </tr>                                     
                                </tbody>
                            </table>
                        </div>
            
            
            
            
            <!-- /.col-lg-12 -->
        </div>
    </body>
</html>
