
<html>
    <head>
        <title>Staff Member</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <div wicket:id="feedback">here we are !!</div>
        <div><a wicket:id="back">Back</a></div>
        <form wicket:id="form">
            <table>
                <div>
                    <label>First Name</label>
                    <input wicket:id="fname" type="text"/>
                </div>
                <div>
                    <label>Last Name</label>
                    <input wicket:id="lname" type="text"/>
                </div>

                <div>
                    <label>Date Of Birth</label>
                    <input wicket:id="dob" type="text"/>
                </div>
               <label>Gender</label>
                <div wicket:id="gender" input type="radio">Gender</div>

                <div>
                    <label>Residential address</label>
                    <input wicket:id="address" type="text"/>
                </div>
                <div>
                    <input wicket:id="submit" type="submit"/>

                </div>
            </table>
        </form>

    </body>

</html>
