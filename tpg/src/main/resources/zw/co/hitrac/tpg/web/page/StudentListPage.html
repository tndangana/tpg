<!DOCTYPE html>
<html>
    <head>
        <title>Student List Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Student Details</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <a wicket:id="new">Create New</a>
                 <a wicket:id="back">Back</a>
                <div class="panel panel-default">
                    <div class="panel-heading"></div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table border="1" style="width:70%">
                           <!-- <table class="table table-striped table-bordered table-hover" id="dataTables-example">-->
                                
                                <thead>
                                    <tr style="break-inside: auto">
                                        <th>First Name</th>
                                        <th>Surname</th>
                                        <th>Date Of Birth</th>
                                        <th>Gender</th>
                                        
                                        <th>Religion</th>
                                        <th>Residential Address</th>
                                        <th>Next Of Kin</th>
                                        <th>Relation</th>
                                        



                                    </tr>
                                </thead>
                                <tbody>
                                    <tr wicket:id="student" class="odd gradeX">
                                        <td wicket:id="studentname">Phineas</td>
                                        <td wicket:id="surname">Chikumba</td>
                                        <td wicket:id="dob">Phineas</td>
                                        <td wicket:id="gender">Phineas</td>
                                        
                                        <td wicket:id="religion">Phineas</td>
                                        <td wicket:id="residentialaddress">Chikumba</td>
                                        <td wicket:id="nextofkin">Phineas</td>
                                        <td wicket:id="relation">Chikumba</td>
                                        



                                        <td><a wicket:id="edit"><i class="fa fa-pencil fa-fw"></i>Edit</a></td>
                                    </tr>                                     
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>

    </body>
</html>
