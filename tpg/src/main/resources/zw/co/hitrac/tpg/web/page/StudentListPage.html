<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Student Details</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div>

            <a class="btn btn-success" wicket:id="new"><i class="icon-plus"></i>AddNew</a>
            <!--<a wicket:id="back">Back</a>-->
             <input class="btn btn-danger" wicket:id="back" value="Back"/>
            
        </div>
                <div class="panel panel-default">
                    <div class="panel-heading"></div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                           <!-- <table class="table table-striped table-bordered table-hover" id="dataTables-example">-->
                                
                                <thead>
                                    <tr style="break-inside: auto">
                                        <th>First Name</th>
                                        <th>Surname</th>
                                        <th>Date Of Birth</th>
                                        <th>Gender</th>
                                        
                                        <th>Religion</th>
                                        <th>Residential Address</th>
                                        <th>Next Of Kin</th>
                                        <th>Relation</th>
                                        



                                    </tr>
                                </thead>
                                <tbody>
                                    <tr wicket:id="student" class="odd gradeX">
                                        <td wicket:id="studentname">Phineas</td>
                                        <td wicket:id="surname">Chikumba</td>
                                        <td wicket:id="dob">Phineas</td>
                                        <td wicket:id="gender.gendertype">Phineas</td>
                                        
                                        <td wicket:id="religion.religiontype">Phineas</td>
                                        <td wicket:id="residentialaddress">Chikumba</td>
                                        <td wicket:id="nextofkin">Phineas</td>
                                        <td wicket:id="relation">Chikumba</td>
                                        



                                        <td>
                                            <a class="btn btn-success" wicket:id="edit"><i class="fa fa-pencil fa-fw"></i>Edit</a>
                                        </td>
                                    </tr>                                     
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
</div>
    </body>
</html>
