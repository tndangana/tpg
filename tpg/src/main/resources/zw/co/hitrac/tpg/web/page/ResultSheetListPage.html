<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Result Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="col-lg-12">
                <h1 class="page-header">Result Sheet</h1>
            </div>
            
               <!-- /.row -->
         
                <a class="btn btn-success" wicket:id="new"><i class="icon-plus"></i>AddNew</a>
            <!--<a wicket:id="back">Back</a>-->
             <input class="btn btn-danger" wicket:id="back" value="Back"/>
              
                    <div class="panel-heading"></div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Teacher</th>
                                         <th>level</th>
                                          <th>period</th>
                                           <th>First name</th>
                                             <th>Last name</th>
                                           <th>Subject</th>
                                            <th>Actual mark</th>
                                             <th>Possible Mark</th>
                                        
                                        
                                         </tr>
                                </thead>
                                  <tbody>
                                    <tr wicket:id="resultsheet" class="odd gradeX">
                                <td wicket:id="Teacher.lname"></td>
                                <td wicket:id="level.leveltype"></td>
                                <td wicket:id="period.term"></td>
                                <td wicket:id="student.studentname"></td>
                                 <td wicket:id="student.surname"></td>
                                <td wicket:id="Subject.subjectname"></td>
                                <td wicket:id="Actualmark"></td>
                                <td wicket:id="PossibleMark"></td>
                               
                                             
                                  <td>
                                      <a class="btn btn-success" wicket:id="edit"><i class="fa fa-pencil fa-fw"></i>Edit</a>
                                  </td>
                                    </tr>                                     
                                </tbody>
                            </table>
                        </div>
            
            
            
            
            <!-- /.col-lg-12 -->
            </div>
        </div>
    </body>
</html>
