

<html>
    <head>
        <title>Result Sheet List Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       
            <div class="col-lg-12">
                <h1 class="page-header">Result Sheet</h1>
            </div>
            
               <!-- /.row -->
         
                <a wicket:id="new">Create New</a>
                <a wicket:id="back">Back</a>
              
                    <div class="panel-heading"></div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Teacher</th>
                                         <th>level</th>
                                          <th>period</th>
                                           <th>student name</th>
                                           <th>Subject</th>
                                            <th>Actual mark</th>
                                             <th>Possible Mark</th>
                                        
                                        
                                         </tr>
                                </thead>
                                  <tbody>
                                    <tr wicket:id="resultsheet" class="odd gradeX">
                                <td wicket:id="Teacher"></td>
                                <td wicket:id="level"></td>
                                <td wicket:id="period"></td>
                                <td wicket:id="studentname"></td>
                                <td wicket:id="Subject"></td>
                                <td wicket:id="Actualmark"></td>
                                <td wicket:id="PossibleMark"></td>
                               
                                             
                                  <td><a wicket:id="edit"><i class="fa fa-pencil fa-fw"></i>Edit</a></td>
                                    </tr>                                     
                                </tbody>
                            </table>
                        </div>
            
            
            
            
            <!-- /.col-lg-12 -->
        </div>
    </body>
</html>
