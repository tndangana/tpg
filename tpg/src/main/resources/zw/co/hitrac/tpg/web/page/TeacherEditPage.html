<html>
    <head>
        <title>Subject Edit Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    </head>
    <body>
        <div wicket:id="feedback">here we are !!</div>
        <div><a wicket:id="back">Back</a></div>

        <form wicket:id="form">
          
                <div>
                    <label>Subject</label>
                    <select wicket:id="subject" type="text"/>
                </div>
             <div>
                    <label>First Name</label>
                    <input wicket:id="fname" type="text"/>
                </div>
             <div>
                    <label>Last Name</label>
                    <input wicket:id="lname" type="text"/>
                </div>
            
            <div>
                    <input wicket:id="submit" type="submit"/>
                  
             </div>
            
         </form>
 </body>
</html>
