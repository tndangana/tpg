<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>

    <body>
        
        <div wicket:id="feedback">here we are !!</div>
        <div>
            <input class="btn btn-danger" wicket:id="back" value="Back"/>
        </div>
        <form wicket:id="form">
            <table class="table table-striped">

                <tr>
                    <td>
                        <label>First Name</label>
                    </td>
                    <td>
                        <input wicket:id="studentname" type="text"/>
                    </td>
                </tr>
                <tr>

                    <td>
                        <label>Last Name</label>
                    </td>
                    <td>
                        <input wicket:id="surname" type="text"/>
                    </td>
                </tr>


                <tr>
                    <td>
                        <label>Gender</label>
                    </td>
                    <td>
                        <select wicket:id="gender" type="text"/>
                    </td>
                </tr>


                <tr>
                    <td>


                        <label>religion</label>
                    </td>
                    <td>
                        <select wicket:id="religion" type="text"/>

                    </td>
                </tr>

                <tr>
                    <td>

                        <label>residential address</label>
                    </td>
                    <td>
                        <input wicket:id="residentialaddress" type="text"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>next of kin</label>
                    </td>
                    <td>
                        <input wicket:id="nextofkin" type="text"/>
                    </td>
                </tr>


                <tr><td>

                <label>relation </label>
                    </td>
                    <td>
                <input wicket:id="relation" type="text"/>
                    </td>
                </tr>


                <tr><td>
                <input class="btn btn-success" wicket:id="submit" type="submit" value="Submit" />
                    </td></tr>



            </table>
        </form>

    </body>

</html>
