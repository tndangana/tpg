
<html>
    <head>
        <title>Support</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <div wicket:id="feedback">here we are !!</div>
        <div><a wicket:id="back">Back</a></div>
        <form wicket:id="form">
            <table>
                <div>
                    <label>First Name</label>
                    <input wicket:id="name" type="text"/>
                </div>
                <div>
                    <label>Last Name</label>
                    <input wicket:id="surname" type="text"/>
                </div>

                <div>
                    <label>Date Of Birth</label>
                    <input wicket:id="dob" type="text"/>
                </div>
                
                <div>
                    <label>Gender</label>
                    <select wicket:id="gender" type="text"/>
                </div>
                
                

                <div>
                    <label>religion</label>
                    <select wicket:id="religion" type="text"/>
                </div>
                
              


                <div>
                    <label>residential address</label>
                    <input wicket:id="residentialaddress" type="text"/>
                </div>

                <div>
                    <label>next of kin</label>
                    <input wicket:id="nextofkin" type="text"/>
                </div>

               

                <div>
                    <label>relation </label>
                    <input wicket:id="relation" type="text"/>
                </div>



                <div>
                    <input wicket:id="submit" type="submit"/>

                </div>
            </table>
        </form>

    </body>

</html>
